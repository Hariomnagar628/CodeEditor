<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="code.css"></link>
  <script src="https://kit.fontawesome.com/488faa5bab.js" crossorigin="anonymous"></script>  
</head>
<body>
  <div class="container">
  <div class="html">
     <h3><i id="a" class="fa-brands fa-html5"></i>HTML</h3>
    <textarea id="html-code" onkeyup="run()"></textarea>
  </div>

  <div class="css">
    <h3><i id="b" class="fa-brands fa-css3-alt"></i>CSS</h3>
    <textarea id="css-code" onkeyup="run()"></textarea>
  </div>

  <div class="javascript">
   <h3><i id="c" class="fa-brands fa-square-js"></i>JavaScript</h3>
    <textarea id="javascript-code" onkeyup="run()"></textarea>
  </div>

  <div class="Output">
    <h3><i id="d" class="fa-solid fa-play"></i>Output</h3>
     <iframe id="output"></iframe>
   </div>
</div>
<script src="code.js"></script>
</body>
</html>
